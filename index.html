<!DOCTYPE html>
<html>
<head>
  <title>Family Expense Tracker Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 15px;
    }
    h1 { text-align: center; }
    .card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
    .summary p {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Family Expense Tracker</h1>

<div class="card">
  <h3>Add Transaction</h3>
  <input type="date" id="date">
  <select id="type">
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  <select id="category">
    <option>Food</option>
    <option>Medicine</option>
    <option>Clothes</option>
    <option>Education</option>
    <option>Transport</option>
    <option>Other</option>
  </select>
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="addTransaction()">Add</button>
</div>

<div class="card summary">
  <h3>Summary</h3>
  <p id="income">Income: 0</p>
  <p id="expense">Expense: 0</p>
  <p id="balance">Balance: 0</p>
</div>

<div class="card">
  <h3>Filter</h3>
  <select id="filter" onchange="updateUI()">
    <option value="all">All</option>
    <option value="weekly">This Week</option>
    <option value="monthly">This Month</option>
    <option value="yearly">This Year</option>
  </select>
</div>

<div class="card">
  <canvas id="pieChart"></canvas>
</div>

<div class="card">
  <canvas id="barChart"></canvas>
</div>

<script>
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

function addTransaction() {
  const date = document.getElementById("date").value;
  const type = document.getElementById("type").value;
  const category = document.getElementById("category").value;
  const amount = parseFloat(document.getElementById("amount").value);

  if (!date || !amount) return alert("Fill all fields");

  transactions.push({ date, type, category, amount });
  localStorage.setItem("transactions", JSON.stringify(transactions));

  document.getElementById("amount").value = "";
  updateUI();
}

function filterTransactions() {
  const filter = document.getElementById("filter").value;
  const now = new Date();

  return transactions.filter(t => {
    const d = new Date(t.date);
    if (filter === "weekly") {
      const weekAgo = new Date();
      weekAgo.setDate(now.getDate() - 7);
      return d >= weekAgo;
    }
    if (filter === "monthly") {
      return d.getMonth() === now.getMonth() &&
             d.getFullYear() === now.getFullYear();
    }
    if (filter === "yearly") {
      return d.getFullYear() === now.getFullYear();
    }
    return true;
  });
}

let pieChart, barChart;

function updateUI() {
  const data = filterTransactions();

  let income = 0, expense = 0;
  let categories = {};

  data.forEach(t => {
    if (t.type === "income") income += t.amount;
    else {
      expense += t.amount;
      categories[t.category] = (categories[t.category] || 0) + t.amount;
    }
  });

  document.getElementById("income").innerText = "Income: " + income;
  document.getElementById("expense").innerText = "Expense: " + expense;
  document.getElementById("balance").innerText = "Balance: " + (income - expense);

  const labels = Object.keys(categories);
  const values = Object.values(categories);

  if (pieChart) pieChart.destroy();
  if (barChart) barChart.destroy();

  pieChart = new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: { labels, datasets: [{ data: values }] }
  });

  barChart = new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: { labels, datasets: [{ data: values }] }
  });
}

updateUI();
</script>

</body>
</html>
